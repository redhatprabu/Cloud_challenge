events { worker_connections 1024; }

http {
 upstream localhost {
    server weather-app1:3000;
    server weather-app2:3000;
    server weather-app3:3000;
 }
 server {
   listen 80;
   server_name localhost;
   location / {
     proxy_pass http://localhost;
     proxy_set_header Host $host;
  }
 }
}
